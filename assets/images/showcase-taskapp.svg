<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f0c29"/>
    </linearGradient>
  </defs>
  <!-- Phone frame -->
  <rect width="220" height="400" rx="24" fill="url(#bg)" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <rect x="80" y="10" width="60" height="6" rx="3" fill="rgba(255,255,255,0.1)"/>
  <!-- Status bar -->
  <text x="15" y="35" fill="rgba(255,255,255,0.5)" font-family="Inter" font-size="11" font-weight="500">9:41</text>
  <!-- Header -->
  <rect x="0" y="44" width="220" height="50" fill="rgba(168,85,247,0.15)"/>
  <text x="110" y="75" fill="#a855f7" font-family="Inter" font-size="16" font-weight="700" text-anchor="middle">TaskMaster</text>
  <!-- Search bar -->
  <rect x="15" y="105" width="190" height="36" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  <text x="35" y="128" fill="rgba(255,255,255,0.3)" font-family="Inter" font-size="12">Search tasks...</text>
  <!-- Task cards -->
  <rect x="15" y="155" width="190" height="60" rx="10" fill="rgba(99,102,241,0.1)" stroke="rgba(99,102,241,0.2)" stroke-width="1"/>
  <circle cx="35" cy="178" r="10" fill="rgba(52,211,153,0.3)" stroke="#34d399" stroke-width="1.5"/>
  <text x="32" y="182" fill="#34d399" font-size="10">✓</text>
  <text x="55" y="176" fill="#f0f0f5" font-family="Inter" font-size="12" font-weight="600">Buy groceries</text>
  <text x="55" y="193" fill="rgba(255,255,255,0.4)" font-family="Inter" font-size="10">Today · Shopping</text>
  <rect x="15" y="225" width="190" height="60" rx="10" fill="rgba(168,85,247,0.1)" stroke="rgba(168,85,247,0.2)" stroke-width="1"/>
  <circle cx="35" cy="248" r="10" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
  <text x="55" y="246" fill="#f0f0f5" font-family="Inter" font-size="12" font-weight="600">Team meeting</text>
  <text x="55" y="263" fill="rgba(255,255,255,0.4)" font-family="Inter" font-size="10">Tomorrow · Work</text>
  <rect x="15" y="295" width="190" height="60" rx="10" fill="rgba(34,211,238,0.08)" stroke="rgba(34,211,238,0.15)" stroke-width="1"/>
  <circle cx="35" cy="318" r="10" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
  <text x="55" y="316" fill="#f0f0f5" font-family="Inter" font-size="12" font-weight="600">Read MAUI docs</text>
  <text x="55" y="333" fill="rgba(255,255,255,0.4)" font-family="Inter" font-size="10">This week · Learning</text>
  <!-- FAB -->
  <circle cx="185" cy="370" r="22" fill="url(#bg)" stroke="#a855f7" stroke-width="2"/>
  <text x="185" y="377" fill="#a855f7" font-family="Inter" font-size="22" font-weight="300" text-anchor="middle">+</text>
</svg>
