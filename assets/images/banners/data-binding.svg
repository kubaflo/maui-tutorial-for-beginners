<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1040"/>
      <stop offset="100%" style="stop-color:#0f0c29"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  <rect width="800" height="200" rx="16" fill="url(#bg)"/>
  <rect x="0" y="196" width="800" height="4" fill="url(#accent)"/>
  <!-- MVVM diagram -->
  <g transform="translate(50, 40)">
    <rect width="80" height="45" rx="8" fill="rgba(168,85,247,0.2)" stroke="#a855f7" stroke-width="1.5"/>
    <text x="40" y="27" fill="#a855f7" font-family="Inter, sans-serif" font-size="13" font-weight="600" text-anchor="middle">View</text>
    <rect x="110" y="0" width="95" height="45" rx="8" fill="rgba(244,114,182,0.2)" stroke="#f472b6" stroke-width="1.5"/>
    <text x="157" y="27" fill="#f472b6" font-family="Inter, sans-serif" font-size="12" font-weight="600" text-anchor="middle">ViewModel</text>
    <rect x="225" y="0" width="80" height="45" rx="8" fill="rgba(99,102,241,0.2)" stroke="#6366f1" stroke-width="1.5"/>
    <text x="265" y="27" fill="#6366f1" font-family="Inter, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Model</text>
    <!-- Arrows -->
    <line x1="82" y1="22" x2="108" y2="22" stroke="#a0a0b8" stroke-width="1.5" marker-end="url(#arr)"/>
    <line x1="207" y1="22" x2="223" y2="22" stroke="#a0a0b8" stroke-width="1.5"/>
    <!-- Binding text -->
    <text x="95" y="60" fill="#6b6b80" font-family="monospace" font-size="10">Binding</text>
    <text x="210" y="60" fill="#6b6b80" font-family="monospace" font-size="10">Data</text>
    <!-- Code snippet -->
    <rect x="0" y="70" width="305" height="50" rx="8" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <text x="15" y="92" fill="#22d3ee" font-family="monospace" font-size="11">{Binding Name}</text>
    <text x="15" y="110" fill="#a0a0b8" font-family="monospace" font-size="11">INotifyPropertyChanged</text>
  </g>
  <text x="530" y="80" fill="#f0f0f5" font-family="Inter, sans-serif" font-size="28" font-weight="700" text-anchor="middle">Chapter 5</text>
  <text x="530" y="110" fill="#a0a0b8" font-family="Inter, sans-serif" font-size="16" text-anchor="middle">Data Binding &amp; MVVM</text>
  <text x="530" y="140" fill="#6b6b80" font-family="Inter, sans-serif" font-size="13" text-anchor="middle">⏱ ~35 min · Intermediate</text>
</svg>
