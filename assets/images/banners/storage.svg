<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1040"/>
      <stop offset="100%" style="stop-color:#0f0c29"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
  </defs>
  <rect width="800" height="200" rx="16" fill="url(#bg)"/>
  <rect x="0" y="196" width="800" height="4" fill="url(#accent)"/>
  <!-- Database illustration -->
  <g transform="translate(50, 35)">
    <rect width="280" height="130" rx="10" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <!-- DB cylinder -->
    <ellipse cx="60" cy="30" rx="35" ry="12" fill="rgba(99,102,241,0.3)" stroke="#6366f1" stroke-width="1"/>
    <rect x="25" y="30" width="70" height="40" fill="rgba(99,102,241,0.15)"/>
    <ellipse cx="60" cy="70" rx="35" ry="12" fill="rgba(99,102,241,0.3)" stroke="#6366f1" stroke-width="1"/>
    <text x="60" y="55" fill="#6366f1" font-family="Inter" font-size="10" font-weight="600" text-anchor="middle">SQLite</text>
    <!-- Preferences -->
    <rect x="120" y="20" width="140" height="35" rx="6" fill="rgba(34,211,238,0.1)" stroke="#22d3ee" stroke-width="1"/>
    <text x="190" y="42" fill="#22d3ee" font-family="Inter" font-size="11" text-anchor="middle">Preferences</text>
    <!-- Secure Storage -->
    <rect x="120" y="65" width="140" height="35" rx="6" fill="rgba(52,211,153,0.1)" stroke="#34d399" stroke-width="1"/>
    <text x="190" y="87" fill="#34d399" font-family="Inter" font-size="11" text-anchor="middle">SecureStorage</text>
    <text x="20" y="120" fill="#a0a0b8" font-family="monospace" font-size="10">FileSystem.AppDataDirectory</text>
  </g>
  <text x="480" y="80" fill="#f0f0f5" font-family="Inter, sans-serif" font-size="28" font-weight="700" text-anchor="middle">Chapter 10</text>
  <text x="480" y="110" fill="#a0a0b8" font-family="Inter, sans-serif" font-size="16" text-anchor="middle">Local Storage &amp; Data</text>
  <text x="480" y="140" fill="#6b6b80" font-family="Inter, sans-serif" font-size="13" text-anchor="middle">⏱ ~25 min · Intermediate</text>
</svg>
