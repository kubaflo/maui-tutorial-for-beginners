<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1040"/>
      <stop offset="100%" style="stop-color:#0f0c29"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fb923c"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>
  <rect width="800" height="200" rx="16" fill="url(#bg)"/>
  <rect x="0" y="196" width="800" height="4" fill="url(#accent)"/>
  <!-- API call illustration -->
  <g transform="translate(50, 35)">
    <rect width="280" height="130" rx="10" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <!-- Request -->
    <rect x="15" y="15" width="110" height="30" rx="6" fill="rgba(251,146,60,0.2)" stroke="#fb923c" stroke-width="1"/>
    <text x="70" y="35" fill="#fb923c" font-family="monospace" font-size="11" text-anchor="middle">GET /api</text>
    <!-- Arrow -->
    <path d="M130 30 L150 30" stroke="#a0a0b8" stroke-width="1.5"/>
    <text x="140" y="22" fill="#6b6b80" font-family="Inter" font-size="9" text-anchor="middle">→</text>
    <!-- Response -->
    <rect x="155" y="15" width="110" height="30" rx="6" fill="rgba(52,211,153,0.2)" stroke="#34d399" stroke-width="1"/>
    <text x="210" y="35" fill="#34d399" font-family="monospace" font-size="11" text-anchor="middle">200 OK</text>
    <!-- JSON -->
    <text x="15" y="70" fill="#a0a0b8" font-family="monospace" font-size="11">{</text>
    <text x="25" y="88" fill="#22d3ee" font-family="monospace" font-size="11">"name"</text>
    <text x="75" y="88" fill="#a0a0b8" font-family="monospace" font-size="11">:</text>
    <text x="85" y="88" fill="#34d399" font-family="monospace" font-size="11">"MAUI App"</text>
    <text x="15" y="106" fill="#a0a0b8" font-family="monospace" font-size="11">}</text>
  </g>
  <text x="480" y="80" fill="#f0f0f5" font-family="Inter, sans-serif" font-size="28" font-weight="700" text-anchor="middle">Chapter 9</text>
  <text x="480" y="110" fill="#a0a0b8" font-family="Inter, sans-serif" font-size="16" text-anchor="middle">Working with APIs</text>
  <text x="480" y="140" fill="#6b6b80" font-family="Inter, sans-serif" font-size="13" text-anchor="middle">⏱ ~30 min · Intermediate</text>
</svg>
